<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">CCSBT</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">INÍCIO</a></li>
          <li class="nav-item"><a class="nav-link" href="programacao.html">PROGRAMAÇÃO</a></li>
          <li class="nav-item"><a class="nav-link" href="local.html">LOCALIZAÇÃO</a></li>

      </div>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>Inscreva-se no CCSBT 2025</h1>
      <p class="lead">Garanta sua vaga e participe do maior evento científico tecnológico do ano!</p>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container my-5">
    <section>
      <h2>Formulário de Inscrição</h2>
      <form id="form-inscricao" method="POST">
        <fieldset>
            <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>

            <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="text" class="form-control" id="senha" name="senha" required>
            </div>

            <div class="mb-3">
            <label for="telefone" class="form-label">Telefone (com DDD)</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>

            <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>

            <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>

            <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" required>
            </div>

            <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input type="text" class="form-control" id="pais" name="pais" required>
            </div>

            <div class="mb-3">
            <label for="titulacao" class="form-label">Titulação</label>
            <select class="form-select" id="titulacao" name="titulacao" required>
                <option value="">Selecione...</option>
                <option value="ouvinte">Graduação</option>
                <option value="apresentador">Mestre</option>
                <option value="palestrante">Doutor</option>
            </select>
            </div>

            <div class="mb-3">
            <label for="instituicao" class="form-label">Instituição de Ensino / Universidade</label>
            <input type="text" class="form-control" id="instituicao" name="instituicao" required>
            </div>

            <button type="submit" id="submit" name="submit" class="btn btn-primary w-100">Enviar Inscrição</button>
        </fieldset>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 CCSBT - Congresso Científico da Sociedade Brasileira de Tecnologia</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Exemplo: máscara para CPF (formato 000.000.000-00)
    document.getElementById("cpf").addEventListener("input", function (e) {
      let cpf = e.target.value.replace(/\D/g, ""); // remove não-dígitos
      cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
      cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
      cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      e.target.value = cpf;
    });

    // Exemplo: máscara para telefone (formato (00) 00000-0000)
    document.getElementById("telefone").addEventListener("input", function (e) {
      let tel = e.target.value.replace(/\D/g, "");
      tel = tel.replace(/^(\d{2})(\d)/g, "($1) $2");
      tel = tel.replace(/(\d{5})(\d)/, "$1-$2");
      e.target.value = tel;
    });

    document.getElementById("form-inscricao").addEventListener("submit", function (e) {
      e.preventDefault(); // impede o envio padrão

      const form = e.target;
      const formData = new FormData(form); // pega os dados do form

      fetch("processo_inscricao.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text()) // espera a resposta do PHP
      .then(data => {
        alert(data); // mostra a resposta
        form.reset(); // limpa o formulário
      })
      .catch(error => {
        alert(error);
      });
    });
  </script>
</body>
</html>
